<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="workspace">
            <h2><span jhiTranslate="doctormicroserviceApp.doctormicroserviceWorkspace.detail.title">Workspace</span> {{workspace.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="doctormicroserviceApp.doctormicroserviceWorkspace.workspaceId">Workspace Id</span></dt>
                <dd>
                    <span>{{workspace.workspaceId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/workspace', workspace.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
