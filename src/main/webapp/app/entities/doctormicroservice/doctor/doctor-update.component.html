<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-doctor-heading" jhiTranslate="doctormicroserviceApp.doctormicroserviceDoctor.home.createOrEditLabel">Create or edit a Doctor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!doctor.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="doctor.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctormicroserviceApp.doctormicroserviceDoctor.specialisation" for="field_specialisation">Specialisation</label>
                    <input type="text" class="form-control" name="specialisation" id="field_specialisation"
                        [(ngModel)]="doctor.specialisation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctormicroserviceApp.doctormicroserviceDoctor.location" for="field_location">Location</label>
                    <input type="text" class="form-control" name="location" id="field_location"
                        [(ngModel)]="doctor.location" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctormicroserviceApp.doctormicroserviceDoctor.profileInfo" for="field_profileInfo">Profile Info</label>
                    <select class="form-control" id="field_profileInfo" name="profileInfo" [(ngModel)]="doctor.profileInfoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="profileInfoOption.id" *ngFor="let profileInfoOption of profileinfos; trackBy: trackProfileInfoById">{{profileInfoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctormicroserviceApp.doctormicroserviceDoctor.contactInfo" for="field_contactInfo">Contact Info</label>
                    <select class="form-control" id="field_contactInfo" name="contactInfo" [(ngModel)]="doctor.contactInfoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactInfoOption.id" *ngFor="let contactInfoOption of contactinfos; trackBy: trackContactInfoById">{{contactInfoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctormicroserviceApp.doctormicroserviceDoctor.doctorSettings" for="field_doctorSettings">Doctor Settings</label>
                    <select class="form-control" id="field_doctorSettings" name="doctorSettings" [(ngModel)]="doctor.doctorSettingsId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="doctorSettingsOption.id" *ngFor="let doctorSettingsOption of doctorsettings; trackBy: trackDoctorSettingsById">{{doctorSettingsOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctormicroserviceApp.doctormicroserviceDoctor.workspace" for="field_workspace">Workspace</label>
                    <select class="form-control" id="field_workspace" name="workspace" [(ngModel)]="doctor.workspaceId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="workspaceOption.id" *ngFor="let workspaceOption of workspaces; trackBy: trackWorkspaceById">{{workspaceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
