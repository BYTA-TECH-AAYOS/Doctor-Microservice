<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contact-info-heading" jhiTranslate="doctormicroserviceApp.doctormicroserviceContactInfo.home.createOrEditLabel">Create or edit a Contact Info</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contactInfo.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contactInfo.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctormicroserviceApp.doctormicroserviceContactInfo.websiteURL" for="field_websiteURL">Website URL</label>
                    <input type="text" class="form-control" name="websiteURL" id="field_websiteURL"
                        [(ngModel)]="contactInfo.websiteURL" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctormicroserviceApp.doctormicroserviceContactInfo.facebookURL" for="field_facebookURL">Facebook URL</label>
                    <input type="text" class="form-control" name="facebookURL" id="field_facebookURL"
                        [(ngModel)]="contactInfo.facebookURL" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doctormicroserviceApp.doctormicroserviceContactInfo.twitterURL" for="field_twitterURL">Twitter URL</label>
                    <input type="text" class="form-control" name="twitterURL" id="field_twitterURL"
                        [(ngModel)]="contactInfo.twitterURL" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
